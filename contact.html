<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Peter Ting</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="collapse" id="navbarToggleExternalContent">
        
        <div class="bg-dark p-4">
            <!-- contact me button -->
            <button type="button" class="btn btn-light">
                <a href="contact.html">Contact me</a>
            </button>
            <!-- portfolio button -->
            <button type="button" class="btn btn-light">
                <a href="portfolio.html">My portfolio</a>
            </button>
        </div>
      </div>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h1>Peter Ting</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </div>

    <!-- container -->
    <div class="container">
        <div class="card">
            <div class="card-body">
              <h2>Contact</h2>
              <hr class="solid">
              <div class="mb-3">
                <label for="exampleFormControlName" class="form-label">Name</label>
                <input type="email" class="form-control" id="exampleFormControlName" placeholder="Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlEmail" placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlMessage" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlMessage" rows="3" placeholder="Message"></textarea>
                <button type="button" class="btn">Submit</button>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
