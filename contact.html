    <link rel="stylesheet" href="style.css">

    <title>Peter Ting</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- my name -->
        <a class="navbar-brand" href="#">Peter Ting</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <!-- nav buttons -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About me</a>

              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>

    <!-- container -->
    <div class="container">
        <div class="card">
            <div class="card-body">
              <h2>Contact me</h2>
              <hr class="solid">
              <div class="mb-3">
                <label for="exampleFormControlName" class="form-label">Name</label>
                <input type="email" class="form-control" id="exampleFormControlName" placeholder="Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlEmail" placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlMessage" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlMessage" rows="3" placeholder="Message"></textarea>
                <button type="button" class="btn">Submit</button>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
